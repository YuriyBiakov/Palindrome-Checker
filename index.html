<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>Is it a Palindrome?</h1>
        <div class="container palindrome-input-container">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div>
                <input type="text" 
                class="input-text" 
                id="text-input"
                placeholder="not a palindrome">
                <button class="check-button" id="check-btn">Check</button>
            </div>
            <div id="result">You should have a div element with an id of result</div>
        </div>
        <div class="container palindrome-defininion-container">
            <p class="palindrome-defininion-text">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
